<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>Welcome to the Chat App</p>



    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server')
        })
    </script>
</body>
</html>
